# This playbook creates Windows Firewall rules on the target machine.

- name: Create Windows Firewall rules
  hosts: all
  vars:
    rule_name: ArcGIS Server Ports
    ports: 80,443,5985,5986,6006,6080,6443
    protocol: tcp
    profiles: domain,private,public
  tasks:
    - name: Create Firewall Rules
      community.windows.win_firewall_rule:
        name: '{{ rule_name }}'
        localport: '{{ ports }}'
        action: allow
        direction: in
        protocol: '{{ protocol }}'
        profiles: '{{ profiles }}'
        state: present
        enabled: yes
