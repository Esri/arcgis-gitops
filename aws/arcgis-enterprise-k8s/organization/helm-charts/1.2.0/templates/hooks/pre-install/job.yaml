apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "4"
  labels:
    arcgis-helm/siteName: "{{ .Release.Name }}"
  name: "{{ .Release.Name }}-pre-install-hook-job"
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        arcgis-helm/siteName: "{{ .Release.Name }}"
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
    spec:
      serviceAccountName: "{{ .Release.Name }}-pre-install-hook-service-account"
      containers:
        - name: pre-install-container
          image: {{ printf "%s/%s/%s:%v" .Values.image.registry .Values.image.repository "enterprise-admin-tools" .Values.image.tag }}
          imagePullPolicy: Always
          command: [ '/arcgis/framework/helm/deploy-from-helm.sh' ]
          args:
            {{- if .Values.common.verbose }}
            - -v
            {{- end }}
            {{- if .Values.configure.enabled }}
            - -c
            {{- end }}
          resources:
            requests:
              cpu: "0.5"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
          volumeMounts:
            - mountPath: /arcgisusr/user-inputs
              name: user-inputs
            - mountPath: /arcgistmp
              name: arcgistmp
      restartPolicy: Never
      terminationGracePeriodSeconds: 0
      volumes:
        - name: user-inputs
          secret:
            secretName: "{{ .Release.Name }}-pre-install-hook-user-inputs-secret"
        - name: arcgistmp
          emptyDir: {}
#      imagePullSecrets:
#        - name: "{{ .Release.Name }}-pre-install-hook-container-registry-secret"
