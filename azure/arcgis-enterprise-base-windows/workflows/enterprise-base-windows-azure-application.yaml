name: enterprise-base-windows-azure-application

on: 
  workflow_dispatch:

env:
  TF_VAR_azure_region: ${{ vars.AZURE_DEFAULT_REGION }}
  TF_VAR_admin_username: ${{ secrets.ENTERPRISE_ADMIN_USERNAME }}
  TF_VAR_admin_password: ${{ secrets.ENTERPRISE_ADMIN_PASSWORD }}
  TF_VAR_admin_email: ${{ secrets.ENTERPRISE_ADMIN_EMAIL }}
  TF_VAR_run_as_password: ${{ secrets.RUN_AS_PASSWORD }}
  ARCGIS_ONLINE_USERNAME: ${{ secrets.ARCGIS_ONLINE_USERNAME }}
  ARCGIS_ONLINE_PASSWORD: ${{ secrets.ARCGIS_ONLINE_PASSWORD }}
  ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_USE_AZUREAD: true
  ARM_STORAGE_USE_AZUREAD: true
  TERRAFORM_BACKEND_STORAGE_ACCOUNT_NAME: ${{ vars.TERRAFORM_BACKEND_STORAGE_ACCOUNT_NAME }}
  TERRAFORM_BACKEND_CONTAINER_NAME: ${{ vars.TERRAFORM_BACKEND_CONTAINER_NAME }}
  PYTHONPATH: ${{ github.workspace }}/azure/scripts
  CONFIG_FILE: ${{ github.workspace }}/config/azure/arcgis-enterprise-base-windows/application.tfvars.json

concurrency:
  group: ${{ github.ref_name }}

jobs:
  application:
    name: Configure Applications
    runs-on: ubuntu-24.04
    outputs:
      arcgis_portal_url: ${{ steps.output.outputs.arcgis_portal_url }}
    defaults:
      run:
        working-directory: azure/arcgis-enterprise-base-windows/application
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Link config directory
      id: symlink
      run: ln -s ${{ github.workspace }}/config ~/config
      # run: cp -r ${{ github.workspace }}/config ~/config
    - name: Azure SDK for Python
      id: install-azure-sdk
      run: pip install azure-identity azure-keyvault-secrets azure-mgmt-compute azure-storage-blob
    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.10.0"
    - name: Run Terraform
      id: terraform
      run: |
        SITE_ID=$(jq -r '.site_id' $CONFIG_FILE)
        DEPLOYMENT_ID=$(jq -r '.deployment_id' $CONFIG_FILE)
        terraform init -backend-config="storage_account_name=$TERRAFORM_BACKEND_STORAGE_ACCOUNT_NAME" \
                       -backend-config="container_name=$TERRAFORM_BACKEND_CONTAINER_NAME" \
                       -backend-config="key=$SITE_ID/azure/$DEPLOYMENT_ID/application.tfstate"
        az login --service-principal -u $ARM_CLIENT_ID -p $ARM_CLIENT_SECRET --tenant $ARM_TENANT_ID
        az account set --subscription $ARM_SUBSCRIPTION_ID
        terraform apply -var-file $CONFIG_FILE -auto-approve
    - name: Terraform Output
      id: output  
      run: echo arcgis_portal_url=$(terraform output arcgis_portal_url) >> $GITHUB_OUTPUT
